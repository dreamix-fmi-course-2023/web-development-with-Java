<div class="question-container">
  <span>{{question?.title}}</span>

  <mat-chip-list aria-label="Fish selection">

    <mat-chip>{{question?.option2}}</mat-chip>
    <mat-chip>{{question?.option3}}</mat-chip>
    <mat-chip>{{question?.option4}}</mat-chip>
  </mat-chip-list>
</div>
